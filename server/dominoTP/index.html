<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="./css/web.css" media="screen">
    <link rel="icon" type="image/x-icon" href="./medias/images.png">
    <meta charset="UTF-8" />
    <title>Jeu de Dominos - TP WebSocket</title>
</head>
<body>
    <div>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/606/606075.png">
            Dominos en ligne 
        </h1>
    </div>
    <div id="status">Déconnecté</div>

    <button class="glass" id="connectBtn">Se connecter au serveur</button>
    <button class="glass" id="joinBtn">Rejoindre une partie</button>
    <input class="glass" placeholder="Entrer pseudo" id="playerName"/>
    <button class="glass" id="disconnectBtn">Se déconnecter</button>
    <ul>
        <li><h4 id="inputTitle">Entrer numéros domino : </h4></li>
        <li><input type="" id="domino" placeholder="exemple : (6,4)" class="glass"/></li>
    </ul>
    <ul>
        <li><button class="glass" id="sideLBtn">Gauche</button></li>
        <li><button class="glass" id="sideRBtn">Droite</button></li>
        <li><button class="glass" id="submitBtn">Envoyer</button>  </li>
        <li><button class="glass" id="passBtn">Passer son tour</button>  
    </ul>
    <input type="hidden" id="idPlayer"/>
  
    <div class="chat">
        <div id="chatDisplay" style="display: flex;flex-direction: column;"></div>
        <input type="text" placeholder="Écrire..." id="chatInput">
    </div>

    <pre id="log"></pre>



    <script src="./js/app.js"></script>
</body>
