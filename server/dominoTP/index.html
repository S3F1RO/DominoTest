<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" type="text/css" href="./css/web.css" media="screen">
    <link rel="icon" type="image/x-icon" href="./images.png">
    <meta charset="UTF-8" />
    <title>Jeu de Dominos - TP WebSocket</title>
</head>
<body>
    <div>
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/606/606075.png">
            Dominos en ligne 
        </h1>
    </div>
    <div id="status">Déconnecté</div>

    <button id="connectBtn">Se connecter au serveur</button>
    <button id="disconnectBtn">Se déconnecter</button>
    <button id="joinBtn">Rejoindre une partie</button>
    <ul>
        <li><h4>Entrer numéros domino : </h4></li>
        <li><input id="domino" placeholder="exemple : (6,4)" autofocus/></li>
    </ul>
    <ul>
        <li><button id="sideLBtn">Gauche</button></li>
        <li><button id="sideRBtn">Droite</button></li>
        <li><button id="submitBtn">Envoyer</button>  </li>
        <li><button id="passBtn">Passer son tour</button>  
    </ul>
    <input type="hidden" id="idPlayer"/>
    <ul>
        <li><h4>Écrire dans le chat</h4></li>
        <li><input type="text" placeholder="Écrire..." id="chatInput"><li>
    </ul>
    <div id="chatDisplay">
        <textarea></textarea>
    </div>

    <pre id="log"></pre>



    <script src="./js/app.js"></script>
</body>
</html>
